<!DOCTYPE html>
<html>
    <head>
        <title>Firebase Auth Tester</title>
        <link 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous">
        <link 
            href="index.css" 
            rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Firebase Authentication Tester</h1>
                </div>
            </div>
            <div class="row" id="sign-in-buttons">
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary btn-block" onclick="signInOnClick()">Sign-In w/ Google</button>
                </div>
            </div>
            <div class="row" id="sign-out-button">
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary btn-block" onclick="signOutOnClick()">Sign-Out</button>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary btn-block" onclick="checkTokenOnClick()">Check Token</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="status-log">

                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearStatusLogOnClick()">Clear Log</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary btn-block" onclick="healthCheckOnClick()">Health Check</button>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(() => {
                initApp();
            });
        </script>
    </body>
</html>
